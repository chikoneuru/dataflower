  shared_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24

services:
  # Redis for task coordination
  redis:
    image: redis:latest
    container_name: serverless_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - shared_network
    command: redis-server --appendonly yes

  # Node 1
  node1_worker:
    build:
      context: ..
      dockerfile: worker/Dockerfile
    container_name: node1_worker
    hostname: node1_worker
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NODE_NAME=node1
      - NODE_TYPE=node-1
    ports:
      - "5001:5000"
    networks:
      - node1_network
      - shared_network
    volumes:
      - ../worker:/app/worker
      - ../provider:/app/provider
      - ../functions:/app/functions
    labels:
      - "node-type=node-1"
      - "node-id=node1"
      - "node-tier=standard"
      - "dataflower-role=worker"

  # Node 2 - Compute Functions
  node2_worker:
    build:
      context: ..
      dockerfile: worker/Dockerfile
    container_name: node2_worker
    hostname: node2_worker
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NODE_NAME=node2
      - NODE_TYPE=node-2
    ports:
      - "5002:5000"
    networks:
      - node2_network
      - shared_network
    volumes:
      - ../worker:/app/worker
      - ../provider:/app/provider
      - ../functions:/app/functions
    labels:
      - "node-type=node-2"
      - "node-id=node2"
      - "node-tier=standard"
      - "dataflower-role=worker"

